{% load static %}
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}Dashboard{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/bootstrap-icons/bootstrap-icons.min.css' %}" />
    <link rel="stylesheet" href="{% static 'accounts/css/dashboard.css' %}" />
  </head>

  <body class="dashboard-body" {% block dashboard_body_style %}{% endblock %}>
    <!-- NAVBAR DASHBOARD -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm border-bottom">
      <div class="container">
        <a class="navbar-brand fw-bold text-success" href="{% url 'accounts:dashboard' %}">
          <i class="bi bi-speedometer2 me-2"></i> MonEspace
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarDashboard"
          aria-controls="navbarDashboard" aria-expanded="false" aria-label="Menu">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarDashboard">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            {% if is_coach %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'seances:historique_coach' %}">
                  <i class="bi bi-clock-history me-1"></i> Historique
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'seances:futures_sessions_coach' %}">
                  <i class="bi bi-calendar-event me-1"></i> Futures Sessions
                </a>
              </li>
            {% else %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'seances:prise_rdv' %}">
                  <i class="bi bi-calendar-plus me-1"></i> Prendre rendez-vous
                </a>
              </li>
             
              <li class="nav-item">
                <a class="nav-link" href="{% url 'seances:historique_client' %}">
                  <i class="bi bi-clock-history me-1"></i> Historique
                </a>
              </li>
            {% endif %}
          </ul>

          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link text-danger" href="{% url 'accounts:logout' %}">
                <i class="bi bi-box-arrow-right me-1"></i> DÃ©connexion
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container flex-grow-1">
      <div class="dashboard-container py-5">
        {% block dashboard_content %}
        {% endblock %}
      </div>
    </main>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
